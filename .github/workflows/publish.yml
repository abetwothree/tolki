name: Release Packages

on:
  push:
    branches:
      - master

permissions:
      contents: write
      pull-requests: write
      id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4.1.0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'

      - name: NPM Version && PNPM Version
        run: |
          npm --version
          pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Create release PR or publish packages
        uses: changesets/action@v1
        with:
          version: pnpm document:version
          publish: pnpm ci:publish
          title: "release: version packages"
          commit: "release: version packages"
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete empty changesets and commit
        run: |
          deleted=false
          # Find changeset files with empty frontmatter (no packages listed)
          for file in .changeset/*.md; do
            [ -f "$file" ] || continue
            [ "$(basename "$file")" = "README.md" ] && continue
            # Check if frontmatter is empty (just "---\n---")
            if head -2 "$file" | grep -qE '^---$' && [ "$(head -3 "$file" | tail -1)" = "---" ]; then
              echo "Deleting empty changeset: $file"
              git rm "$file"
              deleted=true
            fi
          done
          if [ "$deleted" = true ]; then
            git commit -m "chore: delete empty changesets [skip ci]"
            git push
          else
            echo "No empty changesets to delete"
          fi
