name: Close Stale Issues and PRs

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  stale:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as stale because it has not had
            any activity in 60 days. It will be closed in 14 days if no further
            activity occurs. If this issue is still relevant, please leave a comment
            or remove the stale label.
          stale-pr-message: >
            This pull request has been automatically marked as stale because it has
            not had any activity in 60 days. It will be closed in 14 days if no
            further activity occurs. If this PR is still relevant, please leave a
            comment or remove the stale label.
          stale-issue-label: stale
          stale-pr-label: stale
          days-before-stale: 60
          days-before-close: 14
          exempt-issue-labels: pinned,security,bug
          exempt-pr-labels: pinned,security
